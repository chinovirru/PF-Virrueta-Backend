components:
  requestBodies:
    NewProduct:
      type: object
      required:
        - title
        - description
        - code
        - price
        - status
        - stock
        - category
      properties:
        title:
          type: string
          description: The title of the product.
        description:
          type: string
          description: The description of the product.
        code:
          type: string
          description: The code internal of the product.
        price:
          type: number
          description: The price of the product.
        status:
          type: string
          description: The status of the product (Active or Inactive).
        stock:
          type: number
          description: Quantity of the product.
        category:
          type: string
          description: Category of the product.
        thumbnail:
          type: string
          description: The URL of the product thumbnail.
      example:
        title: Mouse inalambrico
        description: Mouse inalambrico a pilas. 1200dpi
        code: 10025
        price: 3200
        status: Active
        stock: 12
        category: Accesories
        thumbnail: /folder/image.png
